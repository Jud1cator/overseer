stages:
  - test

mypy:
  stage: test
  image: python:3.12
  before_script:
    - apt-get update -qy
    - curl -sSL https://install.python-poetry.org | python3
    - /root/.local/bin/poetry install
  script:
    - mypy --strict app

pytest:
  stage: test
  image: python:3.12
  before_script:
    - apt-get update -qy
    - curl -sSL https://install.python-poetry.org | python3
    - /root/.local/bin/poetry install
  script:
    - pytest tests

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
